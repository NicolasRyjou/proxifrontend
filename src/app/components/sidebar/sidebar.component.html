<div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 100%; height: 100%;  box-shadow: 0 0px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-bottom: 100%;">
  <a class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom" style="background-color: #3f3f3f;">
    <h2 class="fs-5 fw-semibold" style="color: aliceblue; padding-top: 10px;">Recent Chats</h2>
    <br>
  </a>
  <div style="overflow-y: scroll;">
  <div style="margin-left: 10px; margin-top: 15px; margin-right: 10px;" *ngIf="areNoRecentChats">You currently do not have any recent chats. Look for chats in your area or create your own.</div>
  <div class="list-group list-group-flush border-bottom" *ngFor="let chat of chatData">
    <a class="{{ unselectedChat }}" (click)="goToPage('/chat/', chat.chatId)">
      <div class="d-flex w-100 align-items-center justify-content-between">
        <strong class="mb-1">{{ chat.chatName }}</strong>
        <small class="text-muted">{{ chat.chatId }}</small>
      </div>
      <div class="col-10 mb-1 small">{{ chat.description }}</div>
    </a>
  </div>
  <button mat-raised-button color="primary" style="margin-top: 5%; margin-left: 10px; margin-bottom: 100%; margin-right: 10px;" (click)="goToPage('', null)">Look for other chats?</button>
  <button mat-raised-button color="primary" style="background-color: rgb(52, 151, 57);" (click)="goToCreate()">Create your own</button>
</div>
