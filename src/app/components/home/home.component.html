<div class="main-container">
  <h1 class="title">Home page</h1>
  <div class="maps-container">
    <app-maps [closeChats]='dataChats'></app-maps>
  </div>
  <button type="button" class="btn btn-info" style="margin-left: 20px; margin-top: 10px; margin-bottom: 10px;" (click)="updateNearMe();"><p style="color: rgb(255, 255, 255); margin: 0;">Update</p></button>
  <div style="margin-bottom: 10px;" *ngIf="hasChatsNear();">Your chats are marked in green</div>
  <li *ngFor="let chat of dataChats; let i = index">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ chat.chatName }}<p *ngIf="chat.isCreatedBySaved" style="background-color: rgb(20, 112, 43); border-radius: 5px; padding: 3px; margin-top: 0px; padding-top: 0px; padding-bottom: 0px; margin-left: 3px; color: white;">You created this chat</p>
        </mat-panel-title>
        <mat-panel-description>
          {{ chat.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ chat.description }}
      <mat-action-row>
        <button mat-button (click)="goToSettings(chat.chatId)" *ngIf="chat.creatorId == userData.userId">Settings</button>
        <button mat-button (click)="goToPage('chat', chat.chatId)">Chat</button>
      </mat-action-row>
    </mat-expansion-panel>
  </li>
  <div style="margin-top: 10px;" *ngIf="!hasChatsNear();">You don't have any chats near you.</div>
  <div style="margin-top: 10px;">To find more chats, go to different places and try again.</div>
</div>
