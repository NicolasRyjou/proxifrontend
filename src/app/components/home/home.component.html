<div class="main-container">
  <h1 class="title">Home page</h1>
  <div class="maps-container">
    <app-maps [radiusOfChats]='radius' [closeChats]='dataChats'></app-maps>
  </div>
  <mat-slider min="{{minRadius}}" max="{{maxRadius}}" step="{{radiusSliderSteps}}" #matslider (input)="radiusSliderFunc($event)"></mat-slider>
  <div>
    {{ radius }} meters radius.
  </div>
  <button type="button" class="btn btn-info" (click)="updateNearMe();"><p style="color: rgb(255, 255, 255); margin: 0;">Update</p></button>
  <li *ngFor="let chat of dataChats">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <div *ngIf="chat.chatId == userId">
            You created this chat.
          </div>
          {{ chat.chatName }}
        </mat-panel-title>
        <mat-panel-description>
          {{ chat.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>
    
      <p>{{ chat.description }}</p>
    
      <mat-action-row>
        <button mat-button (click)="goToPage('chat', chat.chatId)">Chat</button>
      </mat-action-row>
    </mat-expansion-panel>
  </li>
</div>
